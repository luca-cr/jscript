<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h3>Calcula el área y el perímetro de un Cuadrado</h3>
        <form action="/">
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number">

            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
        <br>
        <form action="/">
            <h3>Calcula el diámetro y superficie del Circulo</h3>
            <label for="InputCirculo">Escribe cuanto mide el radio:</label>
            <input type="number" id="InputCirculo">

            <button type="button" onclick="diametroCirculo1()">Calcular diámetro del circulo</button>
            <button type="button" onclick="areaCirculo1()">Calcular área</button>

        </form>
        <br>
        <form action="/">
            <h3>Calcula el perímetro y área del Trianguilo </h3>
            <label for="InputTriangulo">Escribe cuanto mide el radio:</label>
            <input placeholder="lado 1" type="number" id="InputTriangulo1">
            <input placeholder="lado2" type="number" id="InputTriangulo2">
            <input placeholder="base" type="number" id="Base">
            <input type="number" placeholder="altura" id="altura">

            <button type="button" onclick="perimetroTriangulo1()">Calcular perimetro triangulo</button>      
            <button type="button" onclick="areaTriangulo1()">Calcular área</button>
            
        </form>
    </section>

    <script src="figuras.js"></script>
</body>

</html>
